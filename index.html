    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #00eaff;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      text-align: left;

    .container {

      margin-left: 0;

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;

    .line {
      width: 60px;
      height: 3px;

    }
    p {

      color: #d1faff;
      text-shadow: 0 0 6px #007788;

    }
    .highlight {
      font-size: 1.4em;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
      display: inline-block;
      margin-top: 20px;
    }
    footer {
      position: absolute;
      bottom: 15px;
      left: 5vw;
      font-size: 0.9em;
      color: #b5e8ff;
      text-shadow: 0 0 4px #005f6a;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 5vh 5vw;
      }
      .container {
        margin: 0 auto;
      }
      h1 {
        font-size: 2em;
      }
      .highlight {
